<table class="table">
  <tbody>
    <tr>
      <form class="form-inline">
        <td class="text-center">
          <input type="number" ng-model="vm.newScore.one">
        </td>
        <td ng-bind="vm.newScore.oneTotal"></td>
        <td class="text-center">
          <button type="submit" ng-click="vm.addNewScore()">Score!</button>
        </td>
        <td ng-bind="vm.newScore.twoTotal"></td>
        <td class="text-center">
          <input type="number" ng-model="vm.newScore.two">
        </td>
      </form>
    </tr>
  </tbody>
</table>
